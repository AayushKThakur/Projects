<html>
  <head>
    <title>Course Selling App</title>
  </head>
  <script></script>

  <body>
    <h1 id="app-heading">Course Selling Application</h1>

    <div>
      <div id="signup">
        Signup
        <input
          id="signup-username"
          type="text"
          placeholder="Enter a Username"
          name="username"
        />
        <input
          id="signup-password"
          type="text"
          placeholder="Enter a Password"
          name="password"
        />
        <button onclick="signup()">SingUp</button>
      </div>
      <div id="signin">
        Signin
        <input
          id="signin-username"
          type="text"
          placeholder="Enter a Username"
          name="username"
        />
        <input
          id="signin-password"
          type="text"
          placeholder="Enter a Password"
          name="password"
        />
        <button onclick="signin()">SingIn</button>
      </div>
    </div>
  </body>
</html>
